name: Deploy to GitHub Pages

on:
  push:
    branches: ['main'] # main에 푸시 시 동작함
  workflow_dispatch: # 수동 실행 허용함

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: npm
          cache-dependency-path: package-lock.json # 루트의 lock 파일 사용함

      - name: Install dependencies
        run: npm ci # lock 파일과 동기화 필요함

      - name: Build project
        run: |
          npm run build
          # SPA 새로고침 404 방지
          cp dist/index.html dist/404.html

      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
